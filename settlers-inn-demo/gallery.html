<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Settlers Inn</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
  
  * { box-sizing: border-box; scroll-behavior: smooth; }
  body {
    margin: 0;
    font-family: 'Fira Code', monospace;
    background-color: #0d1117;
    color: #c9d1d9;
  }

  header {
    background: #161b22;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #30363d;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h1 {
    color: #9fef00;
    font-size: 1.3rem;
  }

  nav a {
    color: #58a6ff;
    margin-left: 1rem;
    text-decoration: none;
    font-size: 0.95rem;
  }

  nav a:hover {
    text-decoration: underline;
  }

  h2 {
    text-align: center;
    color: #9fef00;
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
  }

  .intro {
    text-align: center;
    color: #8b949e;
    margin-bottom: 2rem;
    font-size: 1rem;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.2rem;
    padding: 1.5rem;
    max-width: 1100px;
    margin: auto;
  }

  .gallery-grid img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #30363d;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  .gallery-grid img:hover {
    transform: scale(1.02);
    border-color: #58a6ff;
    box-shadow: 0 6px 20px rgba(88,166,255,0.15);
  }

  .section-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 3rem auto 1rem;
    padding: 1rem;
    border-top: 1px solid #30363d;
    border-bottom: 1px solid #30363d;
  }

  .section-nav a {
    font-family: 'Fira Code', monospace;
    color: #58a6ff;
    text-decoration: none;
    font-size: 0.95rem;
    transition: color 0.2s ease;
  }

  .section-nav a:hover {
    color: #1f6feb;
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.85rem;
    color: #8b949e;
    border-top: 1px solid #30363d;
    margin-top: 3rem;
  }

  @media (max-width: 600px) {
    .section-nav {
      flex-direction: column;
      gap: 0.8rem;
      text-align: center;
    }

    .gallery-grid {
      padding: 1rem;
    }
  }


  </style>
</head>
