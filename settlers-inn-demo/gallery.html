  * { box-sizing: border-box; scroll-behavior: smooth; }
  body {
    margin: 0;

    background-color: #0d1117;
    color: #c9d1d9;
  }

  header {
    background: #161b22;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #30363d;
    position: sticky;
    top: 0;
    z-index: 100;

    color: #8b949e;
    margin-bottom: 2rem;
    font-size: 1rem;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.2rem;
    padding: 1.5rem;
    max-width: 1100px;
    margin: auto;
  }

  .gallery-grid img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #30363d;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  .gallery-grid img:hover {
  transform: scale(1.03);
  border-color: #9fef00;
  box-shadow: 0 8px 24px rgba(159, 239, 0, 0.2);
}

  .section-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 3rem auto 1rem;
    padding: 1rem;
    border-top: 1px solid #30363d;
    border-bottom: 1px solid #30363d;
  }

  .section-nav a {
    font-family: 'Fira Code', monospace;
    color: #58a6ff;
    text-decoration: none;
    font-size: 0.95rem;
    transition: color 0.2s ease;
  }

  .section-nav a:hover {
    color: #1f6feb;
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.85rem;
    color: #8b949e;
    border-top: 1px solid #30363d;
    margin-top: 3rem;
  }

  @media (max-width: 600px) {
    .section-nav {
      flex-direction: column;
      gap: 0.8rem;
      text-align: center;
    }

    .gallery-grid {
      padding: 1rem;
    }
  }

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

.gallery-grid img {
  opacity: 0;
  animation: fadeInUp 0.7s ease forwards;
}

.gallery-grid img:nth-child(1) { animation-delay: 0.1s; }
.gallery-grid img:nth-child(2) { animation-delay: 0.2s; }
.gallery-grid img:nth-child(3) { animation-delay: 0.3s; }
.gallery-grid img:nth-child(4) { animation-delay: 0.4s; }
.gallery-grid img:nth-child(5) { animation-delay: 0.5s; }

.gallery-grid img:nth-child(8) { animation-delay: 0.8s; }
.gallery-grid img:nth-child(9) { animation-delay: 0.9s; }
.gallery-grid img:nth-child(10) { animation-delay: 1s; }
.gallery-grid img:nth-child(11) { animation-delay: 1.1s; }
.gallery-grid img:nth-child(12) { animation-delay: 1.2s; }
.gallery-grid img:nth-child(13) { animation-delay: 1.3s; }
